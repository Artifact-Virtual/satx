[station]
# Station identification
name = SATx-Station-01
location = Karachi, Pakistan

# Geographic coordinates (decimal degrees)
latitude = 24.8607
longitude = 67.0011
elevation = 8.0

# Antenna configuration
antenna_type = QFH
antenna_gain = 3.0
antenna_azimuth = 0.0
antenna_elevation = 90.0

# SDR Hardware
sdr_type = RTL-SDR
device_id = 0
sample_rate = 2400000
center_freq = 435000000
gain = 49.0
ppm_error = 0

# Frequency bands to monitor (MHz)
# VHF: 137-138 (NOAA), 145-146 (Amateur)
# UHF: 400-406, 435-438 (Amateur), 460-470
bands = 137.0-138.0, 145.0-146.0, 400.0-406.0, 435.0-438.0

# Pass prediction settings
min_elevation = 10.0
prediction_days = 7

# Recording settings
record_buffer_seconds = 120
recording_path = recordings/
metadata_path = logs/

# Processing settings
enable_doppler_correction = true
enable_ml_detection = true
enable_auto_decode = true

# SatNOGS integration (optional)
satnogs_enabled = false
satnogs_station_id = 
satnogs_api_key = 

# Logging
log_level = INFO

# Transmission settings (USE WITH EXTREME CAUTION)
[transmit]
enabled = false
authorization_required = true
authorized_frequencies = []
# Example authorized frequencies in Hz: [435000000, 145000000]
# Only add frequencies you are explicitly authorized to transmit on
log_file = logs/station.log
